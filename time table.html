<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time table</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
         }
    </style>
  </head>
  <body>
    <h1>TIME TABLE</h1>
    <table>
      <tr>
        <th>day/period</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>lunch</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
      </tr>
      <tr>
        <th>monday</th>
        <td>eng</td>
        <td>math</td>
        <td>chem</td>
        <td rowspan="6">lunch</td>
        <td colspan="3">lab</td>
        <td>phy</td>
      </tr>
      <tr>
        <th>tuesday</th>
        <td colspan="3">lab</td>

        <td>eng</td>
        <td>chem</td>
        <td>math</td>
        <td>sports</td>
      </tr>
      <tr>
        <th>wednesday</th>
        <td>math</td>
        <td>phy</td>
        <td>Eng</td>

        <td>chem</td>
        <td colspan="3">library</td>
      </tr>
      <tr>
        <th>thursday</th>
        <td>phy</td>
        <td>eng</td>
        <td>chem</td>

        <td colspan="3">lab</td>
        <td>math</td>
      </tr>
      <tr>
        <th>friday</th>
        <td colspan="3">lab</td>

        <td>math</td>
        <td>chem</td>
        <td>eng</td>
        <td>phy</td>
      </tr>
      <tr>
        <th>saturday</th>
        <td>eng</td>
        <td>chem</td>
        <td>math</td>

        <td colspan="3">seminar</td>
        <td>sports</td>
      </tr>
    </table>
  </body>
</html>
