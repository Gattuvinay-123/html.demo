<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(https://www.hdwallpapers.in/download/spider_man_4k_11-HD.jpg);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
      }
    
        .back-frem {
        width: 18rem;
        height: 6rem;
        background-color: white;
        border-radius: 23px;
        position: fixed;
        bottom: 10px;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
     
       .back-change {
        width: 91px;
        height: 91px;
        background: wheat;
        overflow: hidden;
        cursor: pointer;
        border-radius: 23px;
      }
      .back-change ,.back-change img{
        width:100%;
        height: 100%;
        object-fit: cover;
        transition: 2s all ease;

      }
      .back-change img:hover{
        transform:translate(all);
        transition: 2s all ease;
      }
    </style>
  </head>
  <body>
    <div class="back-frem">
      <button class="back-change" onclick="background1()">
        <img src="https://wallpaperwaifu.com/wp-content/uploads/2019/12/venom-movie-thumb-1500x844.jpg"
          alt="logo"/>
    </button>
      <div class="back-change" onclick="background2()">
        <img src="https://img00.deviantart.net/4806/i/2016/210/d/a/spidy_by_wizyakuza-dabvw0a.jpg" alt="logo"/>
      </div>
      <div class="back-change" onclick="background3()">
        <img
          src="https://i.kinja-img.com/gawker-media/image/upload/…center,h_900,q_80,w_1600/nwtelhjyn4sxqnn1qiny.png
        "
          alt=""/>
      </div>
    </div>

    <script>
      
      function background1(){
        document.body.style.backgroundImage="url(https://wallpaperwaifu.com/wp-content/uploads/2019/12/venom-movie-thumb-1500x844.jpg)"
      }
      function background2(){
        document.body.style.backgroundImage="url(https://img00.deviantart.net/4806/i/2016/210/d/a/spidy_by_wizyakuza-dabvw0a.jpg )"
      }
      function background3(){
        document.querySelector("body").style.background="url(https://i.kinja-img.com/gawker-media/image/upload/…center,h_900,q_80,w_1600/nwtelhjyn4sxqnn1qiny.png)"
      }
    </script>
  </body>
</html>
